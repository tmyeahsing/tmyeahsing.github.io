<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>kache</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body ontouchstart>
<div class="g_fast_sign">
    <div class="weui_cells_title">确定报修项：</div>
    <div class="weui_grids">
        <a href="javascript:;" class="weui_grid">
            <div class="wrap">
                <div class="weui_grid_icon">
                    <img src="./images/tire.jpg" alt="">
                </div>
                <p class="weui_grid_label">
                    开不动<br>轮胎坏了
                </p>
            </div>
        </a>
        <a href="javascript:;" class="weui_grid">
            <div class="wrap">
                <div class="weui_grid_icon">
                    <img src="./images/wonder.jpg" alt="">
                </div>
                <p class="weui_grid_label">
                    开不动<br>不知何故
                </p>
            </div>
        </a>
    </div>

    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <div class="weui_uploader">
                    <div class="weui_uploader_hd weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">添加故障图片：</div>
                        <div class="weui_cell_ft">0/2</div>
                    </div>
                    <div class="weui_uploader_bd">
                        <ul class="weui_uploader_files">
                            <li class="weui_uploader_file"></li>
                            <li class="weui_uploader_file weui_uploader_status">
                                <div class="weui_uploader_status_content">
                                    <i class="weui_icon_warn"></i>
                                </div>
                            </li>
                            <li class="weui_uploader_file weui_uploader_status">
                                <div class="weui_uploader_status_content">50%</div>
                            </li>
                        </ul>
                        <div class="weui_uploader_input_wrp">
                            <input class="weui_uploader_input" type="file" accept="image/*" multiple="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="javascript:">确认报修</a>
    </div>
</div>
</body>
</html>
